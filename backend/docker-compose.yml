version: "3.8"

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: househub-sqlserver
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: YourStrong@Passw0rd
      MSSQL_PID: Developer
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - househub-network

  # HouseHub API
  househub-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: househub-api
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:8080
      - DbSettings__ConnectionString=Server=sqlserver,1433;Database=HouseHubApiDb;User Id=sa;Password=YourStrong@Passw0rd;TrustServerCertificate=true;
    ports:
      - "5000:8080"
    depends_on:
      - sqlserver
    networks:
      - househub-network
    restart: unless-stopped

volumes:
  sqlserver_data:

networks:
  househub-network:
    driver: bridge
