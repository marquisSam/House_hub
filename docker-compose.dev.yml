# Development overrides
version: "3.8"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:5000
    volumes:
      - ./backend:/app:cached
      - /app/bin
      - /app/obj
    ports:
      - "5001:5000"
    command: ["dotnet", "watch", "run", "--urls", "http://0.0.0.0:5000"]

  frontend:
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
    volumes:
      - ./house_hub_fea/src:/app/src:cached
      - ./house_hub_fea/angular.json:/app/angular.json:cached
      - ./house_hub_fea/package.json:/app/package.json:cached
      - ./house_hub_fea/tsconfig.json:/app/tsconfig.json:cached
      - ./house_hub_fea/tsconfig.app.json:/app/tsconfig.app.json:cached
      - ./house_hub_fea/tsconfig.spec.json:/app/tsconfig.spec.json:cached
      - /app/node_modules
    command:
      [
        "npm",
        "start",
        "--",
        "--host",
        "0.0.0.0",
        "--port",
        "4200",
        "--poll",
        "2000",
        "--live-reload",
        "true",
        "--watch",
        "true",
        "--disable-host-check",
        "true",
        "--allowed-hosts",
        "all",
      ]

  # Disable production frontend in development
  frontend-prod:
    profiles:
      - disabled
